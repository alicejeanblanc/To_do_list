<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>to do list</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>

</head>

<body>

	<div id="petitmonde">

		<header>
			<h1>To do</h1>
		</header>

		<form>
<!-- 			Nomme tes champs en fonction de ce qu'ils représentent. 
			Dans ce cas, list ajoute de l'ambiguité. Dans ton js, cela pourra te jouer des 
			tours. -->
			<input id="list" type="text" placeholder="To do..." name="reponse" autofocus>
		</form>

<!-- 		Explique rapidement ce qu'il va y avoir ici.... -->
		<ul id="obj"></ul>

		<ul id="menulist">
			<li id="item">Item</li>
			<li id="all"><button class="bas">All</button></li>
			<li id="active"><button class="bas">To do</button></li>
			<li id="completed"><button class="bas">Done</button></li>
			<li id="clearcompl"><button class="bas">Clear completed</button></li>
		</ul>

		<footer>
			<p>
				Double-click to edit a todo
				<br>Written by Alice
			</p>
		</footer>
	</div>
</body>

</html>
